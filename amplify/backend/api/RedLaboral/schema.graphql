  curp: String
  fechaNacimiento: String
  telefono: String
  escolaridad: String
  genero: String
  idioma: [String]
  buscaEmpleo: Boolean
  trabajando: Boolean
  correo: String
  habilidadesBlandas: [String]
  habilidadesTecnicas: [String]
  dispViajar: Boolean
  dispRadicar: Boolean
  municipio: String
  colonia: String
  calle: String
  codigoPostal: Int
  imagenBDTUrl: String
  pdfImagenUrl: String
}
 