type Oportunidades @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  motivoBDT: String
  motivoEmpresa: String
  status: String
  mensaje: String
  vacanteID: String
  empresaID: String
  statusVisible: String
  fechEntrevista: String
  direccionEmpresaEntrevista: String
  horarioEntrevista: String
  ocumentacionEntrevistad: String
  municipio: String
  colonia: String
  calle: String
  numero: String
  codigoPostal: String
  idstep: String
}

type Vacante @model @auth(rules: [{allow: public}, {allow: owner}, {allow: private}]) {
  id: ID!
  nombreVacante: String
  descripcion: String
  diasLaborales: String
  habilidadesBlandas: [String]
  habilidadesTecnicas: [String]
  generoBDT: String
  edadMin: Int
  edadMax: Int
  area: String
  tipoEmpleo: String
  dispViajar: Boolean
  dispRadicar: Boolean
  escolaridad: String
  prestaciones: String
  direccionEmpresa: String
  Idioma: [String]
  salarioMax: Int
  salarioMin: Int
}

type Empresa @model @auth(rules: [{allow: groups, groups: ["BDT"], operations: [read, create, update, delete]}, {allow: groups, groups: ["Empresa"], operations: [read, create, update, delete]}, {allow: private}, {allow: public}]) {
  id: ID!
  nombreComercial: String
  razonSocial: String
  rfc: String
  email: String
  telefono: String
  municipio: String
  codigoPostal: String
  colonia: String
  calle: String
  actividad: String
  sector: String
  tipoSucursal: String
  numero: String
}

